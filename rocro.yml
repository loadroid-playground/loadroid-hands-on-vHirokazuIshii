loadroid:
  requests:
    top:
      method: GET
      # the url to verify host is below
      # https://demo-dot-impressive-kite-93206.appspot.com/debug-verify-host-{{verification-token}}
      url: http://www.perf-sol.com/
    display-login-form:
      method: GET
      url: http://www.perf-sol.com/login
      after:
        auth: $('response').json.user_session[login]
    login:
      method: POST
      url: http://www.perf-sol.com/user_session
      header:
        content-type: application/x-www-form-urlencoded
      body:
        authenticity_token: << $('auth')
        user_session[login]: admin
        user_session[password]: password
        commit: login

  scenarios:
    scenario_01:
      num-users: 1
      period: 1
      loop: true
      requests:
        - top
        - display-login-form
        - login
  run:
    - scenario_01
