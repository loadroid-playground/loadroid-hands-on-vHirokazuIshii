loadroid:
  requests:
    top:
      method: GET
      url: http://www.perf-sol.com/
      
    display-login-form:
      method: GET
      url: http://www.perf-sol.com/login
      after:
        auth: $('response').csrf-token
        
    login:
      method: POST
      url: http://www.perf-sol.com/user_session
      header:
        content-type: application/x-www-form-urlencoded
      body:
        authenticity_token: << $('auth')
        user_session[login]: admin
        user_session[password]: password
        commit: login
      after:
        auth: $('response').csrf-token
        
    listing-deal:
      method: GET
      url: http://www.perf-sol.com/nego/deals
      header:
        content-type: application/x-www-form-urlencoded
      body:
         authenticity_token: << $('auth')

  scenarios:
    scenario_01:
      num-users: 5
      period: 5
      loop: true
      requests:
        - top
        - display-login-form
        - login
        - listing-deal
  
  run:
    - scenario_01
